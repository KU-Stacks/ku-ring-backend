spring:
  datasource:
    url: jdbc:tc:mariadb:10.2:///kuring?TC_REUSABLE=true
    username: test # 테스트컨테이너 용이라 노출되도 상관없다
    password: test1234
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    p6spy:
      enable-logging: true
    hikari:
      jdbc-url: jdbc:tc:mariadb:10.2://localhost:3306/kuring?profileSQL=true&logger=Slf4JLogger&maxQuerySizeToLog=999999
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        format_sql: true
        dialect: com.kustacks.kuring.config.CustomMariaDbDialect
    defer-datasource-initialization: true
    open-in-view: false
  thymeleaf:
    cache: true
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

testcontainers:
  reuse:
    enable: true

logging:
  level:
    p6spy: debug

security:
  jwt:
    token:
      secret-key: test-secret-key-test-secret-key-test-secret-key-test-secret-key
      expire-length: 3600000

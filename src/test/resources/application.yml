spring:
  datasource:
    url: jdbc:tc:mariadb:10.2:///soolsul?TC_REUSABLE=true
    username: test
    password: test1234
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    p6spy:
      enable-logging: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL55Dialect
    defer-datasource-initialization: true
    open-in-view: false
  sql:
    init:
      mode: always
  thymeleaf:
    cache: true
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

testcontainers:
  reuse:
    enable: true

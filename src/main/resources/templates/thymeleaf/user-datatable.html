<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="user-datatable(users)">
        <div id="userDatatableWrap" class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                사용자 테이블
            </div>
            <div class="card-body">
                <table id="userDatatable">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>사용자 FCM 토큰</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>번호</th>
                        <th>사용자 FCM 토큰</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="user, i : ${users}">
                        <td class="col-md-1" th:text="${i.index + 1}"></td>
                        <td class="col-md-4" th:text="${user.token}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</html>

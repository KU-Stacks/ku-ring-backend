server:
  port: ${PORT:8080}
  tomcat:
    mbeanregistry:
      enabled: true

spring:
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        dialect: com.kustacks.kuring.config.CustomMariaDbDialect
    defer-datasource-initialization: false
    show-sql: false
    open-in-view: false
  datasource:
    hikari:
      connectionTimeout: '30000'
      maximum-pool-size: '8'
      max-lifetime: '1800000'
    password: ${DB_PASSWORD}
    username: ${DB_USER}
    url: jdbc:${DB_URL}
    driver-class-name: org.mariadb.jdbc.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    url: jdbc:${DB_URL}
    user: ${DB_USER}
    password: ${DB_PASSWORD}
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
    enabled: true
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

decorator:
  datasource:
    p6spy:
      enable-logging: false

logging:
  level:
    org:
      apache:
        coyote:
          http11: off

sentry:
  traces-sample-rate: '1.0'
  dsn: ${SENTRY_URL}

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
